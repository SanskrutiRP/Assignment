<html>
    <head>
        <title>Calculator</title>
        <script>
            
            function display(value1){
                document.forms.f.valueOf.value=document.forms.f.valueOf.value+value1;
            }
            function calculate(){
                let ans1=0
                with(document.forms.f){
                    let v=valueOf.value;
                    let d=v.indexOf('/');
                    let m=v.indexOf('*')
                    let s=v.indexOf('-')
                    let a=v.indexOf('+')
                    let p=v.indexOf('%')
                    let r=v.indexOf('rt')
                    alert(a)
                    if(d!=-1){
                        ans1=+(v.split('/')[0])/+(v.split('/')[1]);
                    }
                    else if(m!=-1){
                        ans1=+(v.split('*')[0])*+(v.split('*')[1]);
                    }
                    else if(s!=-1){
                        ans1=+(v.split('-')[0])-+(v.split('-')[1]);
                    }
                    else if(a!=-1){
                        ans1=+(v.split('+')[0])+(+(v.split('+')[1]));
                    }
                    else if(p!=-1){
                        ans1=+(v.split('%')[0])*(+(v.split('%')[1]))/100;
                    }
                    else if(r!=-1){
                        no=(+(v.split('rt')[0]));
                        ans1=Math.sqrt(no)
                    }
                    valueOf.value=(+ans1)
                }
            }
            function clearScreen(){
                document.forms.f.valueOf.value="";
            }
        </script>
    </head>
    <body>
        <form name="f">
        <input type="text" name="valueOf" value="" width="20"/><br>
        <input type="button" name='1' value="1" onclick="display(this.value)"/>
        <input type="button" name='2' value="2" width="5" onclick="display(this.value)"/>
        <input type="button" name='3' value="3" width="5" onclick="display(this.value)"/>
        <input type="button" name='add' value="+" width="5" onclick="display(this.value)"/><br>
        <input type="button" name='4' value="4" width="5" onclick="display(this.value)"/>
        <input type="button" name='5' value="5" width="5" onclick="display(this.value)"/>
        <input type="button" name='6' value="6" width="5" onclick="display(this.value)"/>
        <input type="button" name='sub' value="-" width="5" onclick="display(this.value)"/><br>
        <input type="button" name='7' value="7" width="5" onclick="display(this.value)"/>
        <input type="button" name='8' value="8" width="5" onclick="display(this.value)"/>
        <input type="button" name='9' value="9" width="5" onclick="display(this.value)"/>
        <input type="button" name='mul' value="*" width="5" onclick="display(this.value)"/><br>
        <input type="button" name='0' value="0" width="5" onclick="display(this.value)"/>
        <input type="button" name='div' value="/"width="5" onclick="display(this.value)"/>
        <input type="button" name='sqrrt' value="rt" width="5" onclick="display(this.value)"/>
        <input type="button" name='per' value="%" width="5" onclick="display(this.value)"/><br>
        <input type="button" name='ans' value="=" width="5" onclick="calculate()"/>
        <input type="button" name='cl' value="CE" width="5" onclick="clearScreen()"/>
    </form>
    </body>
</html>
