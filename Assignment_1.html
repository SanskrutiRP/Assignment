	<body>
		<b>Question 1 Assignment 1</b><br>
		<script>
			//Starts timer
			console.time()
			//Outputs a message to console
			console.log("Assignment Number 2")
			//Outputs warning message to the console
			console.warn("Warning")
			//Outputs error message to the console
			console.error("Error")
			//Stops the timer started by console.time()
			console.timeEnd()
			//Logs the number of times that this particular call to count() has been called
			console.count()
			console.count()
		</script>

		<script>
			var no=1

			no=2
			{
				let no=0
				document.write("This is let ",no,"<br>")
				no=21
				document.write(no,"<br>")
			}
			document.write(no,"<br>")
			no=3
			document.write(no,"<br>")
			const num=11
			document.write("This is constant ",num)
		</script><br><br>
